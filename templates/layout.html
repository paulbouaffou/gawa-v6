<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    try {
      var t = localStorage.getItem('gawa-theme');
      if (t === 'dark') document.documentElement.setAttribute('data-theme','dark');
    } catch(e){}
  </script>
  <title>{% block title %}GAWA V6{% endblock %}</title>

  <!-- IcÃ´ne simple pour Ã©viter les requÃªtes /favicon.ico (en plus de la route backend) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50%25' x='50%25' dominant-baseline='middle' text-anchor='middle' font-size='48'%3EðŸ“Š%3C/text%3E%3C/svg%3E" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/gawa.css') }}">

  <!-- Fond animÃ© (vagues) -->
  <style>
    body {
      margin: auto;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: auto;
      background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
      animation: gradient 15s ease infinite;
      background-size: 400% 400%;
      background-attachment: fixed;
    }
    @keyframes gradient { 0%{background-position:0% 0%} 50%{background-position:100% 100%} 100%{background-position:0% 0%} }
    .wave{ background: rgb(255 255 255 / 25%); border-radius: 1000% 1000% 0 0; position: fixed; width: 200%; height:12em;
      animation: wave 10s -3s linear infinite; transform: translate3d(0,0,0); opacity: .8; bottom:0; left:0; z-index:-1; }
    .wave:nth-of-type(2){ bottom:-1.25em; animation: wave 18s linear reverse infinite; opacity:.8 }
    .wave:nth-of-type(3){ bottom:-2.5em; animation: wave 20s -1s reverse infinite; opacity:.9 }
    @keyframes wave { 2%{transform:translateX(1)} 25%{transform:translateX(-25%)} 50%{transform:translateX(-50%)} 75%{transform:translateX(-25%)} 100%{transform:translateX(1)} }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

  <!-- Vagues -->
  <div class="wave"></div><div class="wave"></div><div class="wave"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0,0,0,.25); backdrop-filter: blur(4px);">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('stats_page') }}">GAWA V6</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#gawaNav" aria-controls="gawaNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="gawaNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/stats') %}active{% endif %}" href="{{ url_for('stats_page') }}">Stats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/results') %}active{% endif %}" href="{{ url_for('results_page') }}">RÃ©sultats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/contribute') or request.path.startswith('/contributors') %}active{% endif %}" href="{{ url_for('contributor_form_page') }}">Contribuer</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
